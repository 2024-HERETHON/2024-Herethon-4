{% extends 'base.html' %}

{% block content %}

<div>
    <div style="text-align: center; max-width: 700px; margin: 4rem auto;">

        <h1>
            {{ target_project.title }}
        </h1>
        <h5>
            {{target_project.writer.profile.nickname}}
        </h5>
        <hr>

        <img style="width:100%; border-radius:1rem; margin:2rem 0;" src="{{ target_project.image.url }}" alt="">

        <div class="text-left">
            {{ target_project.content | safe }}
        </div>

        {% if target_project.writer == user %}
         <!-- update 버튼 만든것. = 사이 공백 있으면 안됨. 오류남...-->
        <a href="{% url 'projectapp:update' pk=target_project.pk %}" class="btn btn-primary rounded-pill col-3">
            Update
        </a>

        <a href="{% url 'projectapp:delete' pk=target_project.pk %}" class="btn btn-danger rounded-pill col-3">
            Delete
        </a>
        {% endif %}
        <hr>


    </div>
</div>

{% endblock %}
