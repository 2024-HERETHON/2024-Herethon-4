<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="../html/myCard.html">
          <button class="backBtn" type="button">
            <img src="../img/backBtn.svg" alt="뒤로가기 버튼" />
          </button>
        </a>
        <h1 class="title">김철수 님의 명함</h1>
        <button class="shareBtn">
          <img src="../img/shareBtn.svg" alt="공유하기 버튼" />
        </button>
      </header>
      <div class="dumy">
        <div id="toast-message">링크가 복사되었어요</div>
        <!-- <div id="delete-message">명함이 삭제 되었어요</div> -->
        <a href="../html/create.html">
          <button class="cardAddBtn" type="button">
            <img src="../img/cardAddBtn.svg" />
          </button>
        </a>
      </div>
      <div class="carousel">
        <div class="mycardFront">
          <div class="info">
            <div class="infoLeft">
              <div class="myName">홍길동이가</div>
              <div class="myBirth">2000.01.01</div>
              <div class="myAffiliation">성신여자대학교교교</div>
              <div class="myJob">학생그리고프론트엔드개발자</div>
            </div>
            <div class="infoRight">
              <div class="myHashtag">#주도적인</div>
            </div>
          </div>
          <img src="../img/avatar.png" alt="Avatar" class="myAvatar" />
        </div>
      </div>
      <a href="../html/update.html">
        <button class="modifyBtn">
          <img src="../img/modifyBtn.svg" alt="수정하기 버튼" />
        </button>
      </a>
      <div class="dots" id="dots">
        <!-- 카드의 개수에 따라 점의 개수도 정해짐 -->
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
