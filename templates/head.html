{% load static %}
<!--static 관련 파일 가져와 사용하기 위해 작성-->

<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--모바일 반응형웹을 위한 코드-->
    <title>Pragmatic</title>

<!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- google fonts link   -->
    <link rel="preconnect" href="https://fonts.gsatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<!--default css link-->
    <link rel ="stylesheet" type = "text/css" href="{% static 'base.css' %}">

    <style>
        @font-face {
        font-family : 'NanumSquareR';
        src : local('NanumSquareR'),
        url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");
        }

        @font-face {
        font-family : 'NanumSquareEB';
        src : local('NanumSquareEB'),
        url("{% static 'fonts/NanumSquareEB.otf' %}") format("opentype");
        }

        @font-face {
        font-family : 'NanumSquareB';
        src : local('NanumSquareB'),
        url("{% static 'fonts/NanumSquareB.otf' %}") format("opentype");
        }

        @font-face {
        font-family : 'NanumSquareL';
        src : local('NanumSquareL'),
        url("{% static 'fonts/NanumSquareL.otf' %}") format("opentype");
        }

    </style>
</head>
