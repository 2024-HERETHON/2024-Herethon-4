{% extends 'base.html' %}

{% block content %}

    <div style="border-radius: 1rem; margin:2rem; text-align:center">
        <h1 style="font-family:'lobster', cursive;">
            Hello World list!
        </h1>

        <form action ="/account/hello_world/" method="post">
            {% csrf_token %}
            <div>
                <input type = "text" name="hello_world_input">
            </div>
            <input type = "submit" class="btn btn-primary">
        </form>

        <!--if문 사용하여 안에 hello_world_list가 있는지 확인 후, for문 돌리기(hello_world) 모두 출력-->
        {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
        <h4>
            {{ hello_world.text}}
        </h4>
            {% endfor %}
        {% endif %}

    </div>

{% endblock %}
