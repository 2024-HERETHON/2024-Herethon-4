<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="back-btn">
          <img src="../image/backBtn.svg" alt="뒤로가기 버튼" />
        </button>
        <h1 class="title">로그인</h1>
      </header>
      <form class="form" id="loginForm" method="get">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="userEmail" placeholder="example@gleam.com" />
          <div class="emailError">입력하신 내용을 다시 확인해 주세요</div>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="userPassword"
            placeholder="영문, 숫자 포함 8~12자"
          />
          <div class="passwordError">입력하신 내용을 다시 확인해 주세요</div>
        </div>
        <button type="submit" class="submit-btn">로그인</button>
      </form>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
