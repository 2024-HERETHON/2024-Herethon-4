{% load bootstrap4 %}   <!-- {% bootstrap_form form %} 밑에 구현하면 위에 이거 꼭 선언해줘야함 -->

{% block content %}

    <div style = "text-align: center; max-width: 500px; margin : 4rem auto">
        <div class = "mb-4">
            <h4> Article Create </h4>
        </div>
        <form action="{% url 'articleapp:create' %}" method="post" enctype="multipart/form-data"> <!--이미지들어가면 enctype 무조건 적어야함 -->
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
            <input type="hidden" name="article_pk" value="{{article.pk}}">
        </form>
    </div>

{% endblock %}
