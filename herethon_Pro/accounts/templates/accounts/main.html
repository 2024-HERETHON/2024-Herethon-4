{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gleam 초기화면</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        Gleam에 오신 당신<br />
        반가워요!
      </header>
      <div class="logo">
        <img src="{% static 'img/gleamLogo.svg' %}" alt="로고이미지" />
      </div>
      <div class="login-if">
        <a href="{% url 'accounts:signup' %}">
          <button class="button email-btn">
            <img src="{% static 'img/email.svg' %}" /> 이메일로 가입하기
          </button>
        </a>
      </div>
      <div class="hr-line">&nbsp;또는&nbsp;</div>
      <div class="login-else">
        <p>
          이미 회원이신가요?
          <a href="{% url 'accounts:login' %}">로그인하기</a>
        </p>
      </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
