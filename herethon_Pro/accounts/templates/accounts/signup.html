{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 진행</title>
    <link rel="stylesheet" href={% static 'css/signup.css' %} />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="../html/main.html">
          <button class="back-btn">
            <img src={% static 'img/backBtn.svg' %} alt="뒤로가기 버튼" />
          </button>
        </a>
        <h1 class="title">회원가입</h1>
      </header>
      <form
        class="form"
        id="signupForm"
        method="post"
        action="{% url 'accounts:signup' %}"
      >
        {% csrf_token %}
        <div class="form-group" id="noError">
          <label for="name">이름</label>
          <input type="text" id="id_username" name="username" placeholder="홍길동" />
        </div>
        <div class="form-group" id="yesError">
          <label for="email">이메일</label>
          <input type="email" id="id_email" name="email" placeholder="example@gleam.com" />
          <div class="emailError">입력하신 내용을 다시 확인해 주세요</div>
        </div>
        <div class="form-group" id="yesError">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="id_password1"
            name="password1"
            placeholder="영문, 숫자 포함 8~12자"
          />
          <div class="passwordError">입력하신 내용을 다시 확인해 주세요</div>
        </div>
        <div class="form-group" id="yesError">
            <label for="password">비밀번호 확인</label>
            <input
              type="password"
              id="id_password2"
              name="password2"
              placeholder="영문, 숫자 포함 8~12자"
            />
            <div class="passwordError">입력하신 내용을 다시 확인해 주세요</div>
          </div>
        <button type="submit" class="submit-btn">회원가입</button>
      </form>
    </div>
    <script src={% static 'js/signup.js' %}></script>
  </body>
</html>
