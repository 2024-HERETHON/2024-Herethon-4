{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="http://127.0.0.1:5500/html/admin.html" />
    <meta property="og:title" content="Gleam을 통해 마음을 표현해 보세요!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img/shareImg.png" />
    <meta
      property="og:description"
      content="친구로부터 초대장이 도착했어요. 지금 롤링페이퍼를 남겨주세요!"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user}}의 롤링페이퍼</title>
    <link rel="stylesheet" href="{% static '/css/admin.css' %}" />
</head>
<body>
    <div class="container">
        <div class="title">
          user님의 롤링페이퍼
          <a class="btn-kakao" href="javascript:kakaoShare()"
            ><img class="btn-kakao" src="{% static '/img/share.png' %}" alt="kakaotalk"
          /></a>
          <div class="tost-share">카카오톡으로 요청을 보냈어요</div>
        </div>
        <div class="btn-namecard-wp">
          명함
          <img
            src="{% static '/img/arrow-namecard.png' %}"
            alt="go to namecard btn"
            class="btn-namcard"
          />
        </div>
        <div class="rp-selector">
          <div class="rp-selector-recv" onclick="showRecv()">받은 롤링페이퍼</div>
          
          <div class="rp-selector-send" onclick="showSend()">
            작성한 롤링페이퍼
          </div></div>
        <div class="paperlist">
          <div class="rp-recv-list"><div class="rp">
            {% if article %}
            <div class="rp-kw">#{{ article.keyword }}</div>
          <div class="rp-kw" >#{{ article.keyword2 }}</div>
          <div class="rp-kw">#{{ article.keyword3 }}</div>
          <div class="rp-content">{{ article.name }}</div>
          <div class="rp-relationship">{{ article.position }}</div>
          <div class="rp-time">{{ article.created_at }}</div>
          </div>
          {% endif %}
        </div>
          <div class="rp-send-list"></div>
        </div>
</body>
<script src="{% static 'js/admin.js' %}"></script>
</html>
